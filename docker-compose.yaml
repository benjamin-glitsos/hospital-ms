version: '3.1'
services:
  database:
    build:
      context: ./database/
    image: database
    container_name: database
    volumes:
      - ./database/initialisation.sh:/docker-entrypoint-initdb.d/initialisation.sh
      - ./database/initialisation:/docker-entrypoint-initdb.d/initialisation
    restart: always
    env_file: .env
    ports:
      - 5432:5432
  adminer:
    build:
      context: ./adminer/
    image: adminer
    container_name: adminer
    restart: always
    depends_on:
      - "database"
    ports:
      - ${ADMINER_PORT}:8080
  controller:
    build:
      context: ./controller/
    image: controller
    container_name: controller
    volumes:
      - ./controller/volumes/root:/root
      - ./controller:/usr/src/app
    env_file: .env
    stdin_open: true
    tty: true
    depends_on:
      - "database"
    ports:
      - 80:${CONTROLLER_PORT}
