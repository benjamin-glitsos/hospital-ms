<nb-card>
  <nb-card-header>
    <span>Users</span>
    <span>
        <dx-menu
            #menu
            [dataSource]="products"
            displayExpr="name"
            [showFirstSubmenuMode]="showFirstSubmenuModes"
            orientation="horizontal"
            submenuDirection="auto"
            [hideSubmenuOnMouseLeave]="false"
            (onItemClick)="itemClick($event)"
        >
        </dx-menu>
        <dx-drop-down-button
            text="Create New"
            icon="user"
            [items]="actions"
            keyExpr="id"
            (onItemClick)="logAction($event)"
            [splitButton]="true"
            (onButtonClick)="logButtonClick()">
        </dx-drop-down-button>
    </span>
  </nb-card-header>

  <nb-card-body>
      <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
  </nb-card-body>
</nb-card>
