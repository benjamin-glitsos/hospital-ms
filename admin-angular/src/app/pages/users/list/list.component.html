<nb-card>
    <nb-card-header>
        <span>Users</span>
        <span>
            <dx-drop-down-button
                text="Delete"
                icon="trash"
                disabled="true"
                stylingMode="text"
                [items]="deleteActions"
                keyExpr="id"
                [splitButton]="true"
            ></dx-drop-down-button>
            <dx-button
                text="Create new"
                icon="plus"
                stylingMode="text"
                type="normal"
            ></dx-button>
        </span>
    </nb-card-header>

    <nb-card-body>
        <dx-data-grid
            #listDataGrid
            id="gridContainer"
            [dataSource]="gridDataSource"
            [columns]="headers"
            [showBorders]="true">
            <!-- <dxo&#45;selection mode="multiple"></dxo&#45;selection> -->
            <!-- <dxo&#45;paging [pageSize]="5"></dxo&#45;paging> -->
            <!-- <dxo&#45;pager  -->
            <!--     [showPageSizeSelector]="true" -->
            <!--     [allowedPageSizes]="[5, 10, 20]" -->
            <!--     [showInfo]="true"> -->
            <!-- </dxo&#45;pager> -->
            <dxi-column dataField="username"></dxi-column>
            <dxi-column dataField="email_address"></dxi-column>
            <dxi-column dataField="created_at"></dxi-column>
            <dxi-column dataField="edited_at"></dxi-column>
            <dxi-column
                cellTemplate="actionsCellTemplate"
                alignment="center"
                [width]="125"
            ></dxi-column>
            <div *dxTemplate="let d of 'actionsCellTemplate'">
                <dx-drop-down-button
                    text="Open"
                    icon="chevrondoubleright"
                    stylingMode="text"
                    [items]="actions"
                    keyExpr="id"
                    [splitButton]="true"
                ></dx-drop-down-button>
            </div>
        </dx-data-grid>
    </nb-card-body>
</nb-card>
