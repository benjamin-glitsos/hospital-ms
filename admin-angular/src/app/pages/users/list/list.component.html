<nb-card>
    <nb-card-header>
        <span>Users</span>
        <span>
            <dx-drop-down-button
                text="Delete"
                icon="trash"
                disabled="true"
                stylingMode="text"
                [items]="deleteActions"
                keyExpr="id"
                [splitButton]="true"
            ></dx-drop-down-button>
            <dx-button
                text="Create new"
                icon="plus"
                stylingMode="text"
                type="normal"
            ></dx-button>
        </span>
    </nb-card-header>

    <nb-card-body>
        <dx-data-grid
            id="gridContainer"
            [dataSource]="gridDataSource"
            [columns]="headers"
            [showBorders]="true"
            [remoteOperations]="true"
            >
            <dxo-selection mode="multiple"></dxo-selection>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager 
                [showPageSizeSelector]="true"
                [showNavigationButtons]="true"
                [allowedPageSizes]="[10, 25, 50, 100]"
                [showInfo]="true"
                [visible]="true"
            ></dxo-pager>
            <dxi-column
                dataField="username"
                dataType="string"
            ></dxi-column>
            <dxi-column
                dataField="email_address"
                dataType="string"
            ></dxi-column>
            <dxi-column
                dataField="created_at"
                dataType="datetime"
            ></dxi-column>
            <dxi-column
                dataField="edited_at"
                dataType="datetime"
            ></dxi-column>
            <dxi-column
                cellTemplate="actionsCellTemplate"
                alignment="center"
                [width]="125"
            ></dxi-column>
            <div *dxTemplate="let d of 'actionsCellTemplate'">
                <dx-drop-down-button
                    text="Open"
                    icon="chevrondoubleright"
                    stylingMode="text"
                    [items]="actions"
                    keyExpr="id"
                    [splitButton]="true"
                ></dx-drop-down-button>
            </div>
        </dx-data-grid>
    </nb-card-body>
</nb-card>
