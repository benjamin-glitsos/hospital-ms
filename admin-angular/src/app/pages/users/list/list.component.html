<nb-card>
    <nb-card-header>
        <span>Users</span>
        <span>
            <dx-drop-down-button
                text="Delete"
                icon="trash"
                disabled="true"
                stylingMode="text"
                [items]="deleteActions"
                keyExpr="id"
                [splitButton]="true"
            ></dx-drop-down-button>
            <dx-button
                text="Create new"
                icon="plus"
                stylingMode="text"
                type="normal"
            ></dx-button>
        </span>
    </nb-card-header>

    <nb-card-body>
        <dx-data-grid
            #listDataGrid
            id="gridContainer"
            [dataSource]="gridDataSource"
            [columns]="headers"
            [showBorders]="true">
            <!-- TODO: try removing columns to stop table being blank -->
            <dxo-selection mode="multiple"></dxo-selection>
            <dxo-paging [pageSize]="5"></dxo-paging>
            <dxo-pager 
                [showPageSizeSelector]="true"
                [allowedPageSizes]="[5, 10, 20]"
                [showInfo]="true">
            </dxo-pager>
            <dxi-column dataField="Username"></dxi-column>
            <dxi-column dataField="Email Address"></dxi-column>
            <dxi-column dataField="Created At"></dxi-column>
            <dxi-column dataField="Edited At"></dxi-column>
            <dxi-column
                cellTemplate="actionsCellTemplate"
                alignment="center"
                [width]="125"
            ></dxi-column>
            <div *dxTemplate="let d of 'actionsCellTemplate'">
                <dx-drop-down-button
                    text="Open"
                    icon="chevrondoubleright"
                    stylingMode="text"
                    [items]="actions"
                    keyExpr="id"
                    [splitButton]="true"
                ></dx-drop-down-button>
            </div>
        </dx-data-grid>
    </nb-card-body>
</nb-card>
