<nb-card>
  <nb-card-header>
    <span>Users</span>
    <nb-actions size="small">
      <nb-action icon="nb-search">Create New</nb-action>
      <nb-action icon="nb-power-circled"></nb-action>
      <nb-action icon="nb-person"></nb-action>
    </nb-actions>
  </nb-card-header>

  <nb-card-body>
      <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
  </nb-card-body>
</nb-card>
